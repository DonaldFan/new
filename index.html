<!doctype html>
<html lang="en">

  <head>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    
  </head>
  
  
  <table class="table table-dark table-striped-columns">
  
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">MON</th>
      <th scope="col">SUN</th>
    </tr>
  </thead>
  
  <tbody>  
    <tr>
      <th scope="row">6:15</th>
      <td class="align-middle">Wake Up</td>    
      <td class="align-middle">Sleep</td>  
    </tr>
    
    <tr>
      <th scope="row">7:15</th>
      <td class="align-middle">Taxi</td>    
      <td class="align-middle">Sleep</td>
    </tr>
    
    <tr>
      <th scope="row">8:00</th>
      <td class="align-middle">School</td>    
      <td class="align-middle">Sleep</td>      
    </tr>   
    
    <tr>
      <th scope="row">8:30</th>
      <td class="align-middle">Chem</td>    
      <td class="align-middle">Sleep</td>      
    </tr>   
    
    <tr>
      <th scope="row">9:00</th>
      <td class="align-middle">Chem</td>    
      <td class="align-middle">Wake Up</td>      
    </tr>
    
  </tbody>
  
</table>


  <body>
   <div class="w3-container">
    <h1 style="border:2px solid Tomato;"class="w3-display-bottommiddle w3-hide-small"> Hello World </h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
  </body>
  
</html>
